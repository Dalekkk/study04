<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<form action="##" method="post">
    <p>员工工号</p><input id="usercode" name="usercode" type="text"/>
    <input type="button" value="查询" onclick="searchData()">
</form>
<table>
    <thead>
    <tr>
        <th>工号</th>
        <th>员工姓名</th>
        <th>所属部门</th>
    </tr>
    </thead>
    <tr>
        <td id="item1"></td>
        <td id="item2"></td>
        <td id="item3"></td>
    </tr>
</table>

<script type="text/javascript">
    function searchData(){
       var usercode=document.getElementById("usercode").value;
       alert(usercode);
       $.ajax({
          type:"post",
          data:{usercode:usercode},
          dataType:"json",
          url:"/query/searchData",
          success:function(result){
               $("#item1").text(result.usercode);
               $("#item2").text(result.username);
               $("#item3").text(result.department);
          },
          error:function(){
               alert("查询异常!");
          }
       });
    }
</script>
</body>
</html>
